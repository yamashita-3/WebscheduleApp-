<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スケジュール管理モック</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1 class="app__title">スケジュール管理（モック）</h1>
        <p class="app__subtitle">いま手に持っているタスクを書き込み、終わったものから消していく</p>
      </header>

      <section class="panel panel--habits">
        <div class="panel__head">
          <h2>毎日の習慣</h2>
          <span id="habits-percent" class="count-badge">0%</span>
        </div>
        <div class="habits">
          <div class="habits__progress">
            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div id="habits-progress" class="progress__fill" style="width: 0%"></div>
            </div>
            <div id="habits-message" class="habits__message">今日も積み上げよう</div>
          </div>

          <div id="habits-checks" class="habits__checks" role="group" aria-label="毎日の習慣チェック"></div>

          <div class="habits__stats">
            <div class="habit-stat">
              <div class="habit-stat__label">100%達成日数</div>
              <div class="habit-stat__row">
                <div id="habits-total-days" class="habit-stat__value">0</div>
                <button type="button" class="btn btn--ghost btn--xs btn--icon js-edit-habits-total" aria-label="達成日数を編集" title="編集">✎</button>
              </div>
            </div>
            <div class="habit-stat">
              <div class="habit-stat__label">連続達成日数</div>
              <div class="habit-stat__row">
                <div id="habits-streak" class="habit-stat__value">0</div>
                <button type="button" class="btn btn--ghost btn--xs btn--icon js-edit-habits-streak" aria-label="連続達成日数を編集" title="編集">✎</button>
              </div>
            </div>
          </div>

          <div class="habits__week">
            <div class="habits__week-head">直近7日</div>
            <div id="habits-week" class="habits__stamps" aria-label="直近7日の達成度"></div>
          </div>
        </div>
      </section>

      <section class="add-task">
        <form id="add-form" autocomplete="off">
          <label class="sr-only" for="task-input">タスク名</label>
          <input id="task-input" type="text" placeholder="タスクを入力して Enter または ＋" required list="task-suggestions" />
          <label class="sr-only" for="task-memo">メモ</label>
          <input id="task-memo" type="text" placeholder="メモ（任意）" />
          <button type="submit" class="btn btn--primary" aria-label="タスクを追加">＋</button>
        </form>
        <datalist id="task-suggestions"></datalist>
        <small class="hint">各タスクは「追加日」を表示します。完了すると「完了日」も表示されます。</small>
      </section>

      <main class="lists">
        <section class="panel">
          <div class="panel__head">
            <h2>進行中</h2>
            <span id="count-in-progress" class="count-badge">0</span>
          </div>
          <ul id="in-progress-list" class="task-list" aria-live="polite"></ul>
        </section>

        <section class="panel">
          <div class="panel__head">
            <h2>完了</h2>
            <span id="count-completed" class="count-badge">0</span>
          </div>
          <ul id="completed-list" class="task-list" aria-live="polite"></ul>
        </section>

        <section class="panel panel--someday">
          <div class="panel__head">
            <h2>いつかやりたいこと</h2>
            <span id="count-someday" class="count-badge">0</span>
          </div>
          <ul id="someday-list" class="task-list" aria-live="polite"></ul>
        </section>
      </main>

      <footer class="app__footer">
        <small>このモックはブラウザのLocalStorageにデータを自動保存します（同一端末・同一ブラウザで有効）。</small>
      </footer>
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
